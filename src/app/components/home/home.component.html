
<div class="container">
    <form (submit)="onSubmit(isEdit)">
    	<div class="form-group">
    		<label for="">姓名：</label>
    		<input type="text" class="form-control" [(ngModel)]="user.name" name="user.name"/>
    	</div>

    	<div class="form-group">
    		<label for="">邮箱：</label>
    		<input type="text" class="form-control" [(ngModel)]="user.email" name="user.email"/>
    	</div>

    	<div class="form-group">
    		<label for="">电话：</label>
    		<input type="text" class="form-control" [(ngModel)]="user.phone" name="user.phone"/>
    	</div>
    	<button class="btn btn-success">提交</button>
    </form>


	<div *ngFor="let user of data">
	    <div class="well">
		    <ul class="list-group">
			    <li class="list-group-item">姓名： {{user.name}}</li>
			    <li class="list-group-item">邮箱：{{user.email}}</li>
			    <li class="list-group-item">电话：{{user.phone}}</li>
		    </ul>
            <button (click)="onEdit(user)" class="btn btn-danger">编辑</button>
            <button (click)="onDelete(user.id)" class="btn btn-danger">删除</button>
            <a [(routerLink)]="'/user/' + user.id" class="btn btn-primary pull-right">详细信息</a>
	    </div>

    </div>
</div>
